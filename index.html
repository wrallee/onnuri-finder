<script type="text/javascript">
$(document).ready(function() {
	$("#searchText").keydown(function(key){
		if (key.keyCode == 13) {
			getResultTable(1);
		}
	});
	var city_cd = $('select[name=city_cd]').val();
	setSelectBox('N102', 'county_cd', city_cd);
	//getResultTable(1);
});

function getResultTable(cpage) {
	$('div.d-none').removeClass('d-none');
	
	$('#blankResult').hide();
	$('#resultTableBody').hide();
	$('#loading').css('display','flex');
	
	var rowElement = $('#resultTableBody tr:first-child');
	for (var i = 1; i <= 10; i++) {
		for (var j = 1; j <= 4; j++) {
			rowElement.children(':nth-child('+j+')').text('');
		}
		rowElement = rowElement.next();
	}
	
	var shop_table	= 'SJTT.MKT_PAPER_SHOP';
	var city_cd		= $('select[name=city_cd]').val();
	var county_cd	= $('select[name=county_cd]').val();
	var txtKey		= $('#searchKind').val();
	var txtParam	= $('#searchText').val();
		
	$.ajax({
		url: 'http://www.sbiz.or.kr/sijangtong/nation/onnuri/pop/onnuriShopListKeyPopupAjax.do',
		dataType: 'html',
		data: {
			cpage		: Math.ceil(cpage / 2),
			county_cd	: county_cd,
			shop_table	: shop_table,
			city_cd		: city_cd,
			txtKey		: txtKey,
			txtParam	: txtParam
		},
		success: function(html) {
			htmlDoc = document.implementation.createHTMLDocument('');
			htmlDoc.body.innerHTML = html;
			
			var tableDom = htmlDoc.querySelector('table tbody tr:nth-child(1) td table tbody').rows;
			
			rowElement = $('#resultTableBody tr:first-child');
			var start = (cpage & 1) == 1 ? 0 : 10;
			for (var i = 1 + start; i < tableDom.length; i++) {
				var rowDom = tableDom.item(i);
				if (rowDom.cells.length == 1) {
					$('#loading').css('display','none');
					
					//$('#resultTable').show();
					$('#blankResult').show();
					return;
				}
				rowElement.children(':nth-child(1)').text(rowDom.cells.item(2).innerText);
				rowElement.children(':nth-child(2)').text(rowDom.cells.item(6).innerText);
				rowElement.children(':nth-child(3)').text(rowDom.cells.item(1).innerText);
				rowElement.children(':nth-child(4)').text(rowDom.cells.item(3).innerText);
				
				rowElement = rowElement.next();
			}
			
			$('#loading').css('display','none');
			
			$('#resultTableBody').show();
		}
	});
	
	setPagination(cpage);
}

function setPagination(cpage) {
	var childIdx = 1;
	var std = Math.floor((cpage - 1) / 5) * 5;
	for (var i = std; i <= std + 6; i++) {
		var func = 'javascript:getResultTable('+i+')';
		if (i == 0)
			func = 'javascript:void(0)';
		
		$('#pagination li:nth-child('+childIdx+') a').attr('href', func);
		if (1 < childIdx && childIdx < 7)
			$('#pagination li:nth-child('+childIdx+') a').text(i);
		
		if (i == cpage)
			$('#pagination li:nth-child('+childIdx+')').addClass('active');
		else
			$('#pagination li:nth-child('+childIdx+')').removeClass('active');
		
		childIdx++;
	}
}

// 시.도 선택시 군/구 Select 수정
function setSelectBox(groupCode, targetId, val){
    var id = '#county_cd';
    //var val = obj.value;
    if( val == '' ){
        $(id).html('');
        $(id).html("<option value=''>없음</option>");
        return;
    }

    $.ajax({
        url: "http://www.sbiz.or.kr/sijangtong/common/code/readSubCodeListAjax.do"
        ,datatype: "json"
        ,data: { code_grp:groupCode, cm_code:val }
        ,success: function(data) {
            if(data != null) {
                var html = "";
                var sb = new StringBuilder();
				
				//filter
				var chkFilter = "서울|경기|인천|강원|충남|대전|충북|부산|울산|대구|경북|경남|전남|광주|전북|제주";
				
                $(id).html('');
                sb.append("<option value>전체</option>");
				$.each(data, function(index, itemData) {
					if (index != 0 && chkFilter.indexOf(itemData.code_nm) < 0) {
					    sb.append("<option value=" + itemData.cm_code + ">" + itemData.code_nm + "</option>");
					}

                });
                $(id).html(sb.toString());

            } else {
                $(id).html('');
            }

        }
    });
}

function StringBuilder(value) {
	this.strings = new Array("");
	this.append(value);
}
StringBuilder.prototype.append = function (value){
	if (value)	{
		this.strings.push(value);
	}
};
StringBuilder.prototype.clear = function (){
	this.strings.length = 1;
};
StringBuilder.prototype.toString = function (){
	return this.strings.join("");
};
